<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.addEventListener("load", baseFunction);
		function baseFunction(){
			alert("Hello");
			var btn = document.getElementById("btn");
			btn.addEventListener("click", giveAlert);
		}

		function giveAlert(){
			var elem = document.getElementById("firstName");
			var firstName = elem.value;
			alert(firstName);
		}
	</script>

</head>
<body>
	<input type="text" name="firstName" id="firstName" />
	<input type="button" id="btn" value="Show Alert">
</body>
</html>
